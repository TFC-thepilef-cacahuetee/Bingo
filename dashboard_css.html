<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Estilos unificados para todos los templates */
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --danger-color: #f72585;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --border-radius: 12px;
            --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f7f9 0%, #e9ecef 100%);
            color: var(--dark-color);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-container {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            padding: 2.5rem;
            margin-bottom: 2rem;
        }

        .header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2.5rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid #e9ecef;
        }

        .page-title {
            font-size: 2.2rem;
            color: var(--dark-color);
            font-weight: 700;
            margin: 0;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2a2a72 100%);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #d31666;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .card {
            background: var(--light-color);
            border-radius: var(--border-radius);
            padding: 1.8rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: var(--dark-color);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #495057;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }

        .link {
            color: var(--accent-color);
            font-weight: 500;
            text-decoration: none;
            transition: var(--transition);
        }

        .link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }

        .text-center {
            text-align: center;
        }

        .mt-3 {
            margin-top: 1.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .card-container {
                padding: 1.5rem;
            }
            
            .grid-layout {
                grid-template-columns: 1fr;
            }
            
            .header-section {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="card-container">
            <div class="header-section">
                <h1 class="page-title">¬°Bienvenido! üé∞</h1>
                <a href="{{ url_for('logoutRuta') }}" class="btn btn-danger">Cerrar Sesi√≥n</a>
            </div>

            <div class="dashboard-content">
                <div class="grid-layout">
                    <!-- Tarjeta de multijugador -->
                    <div class="card">
                        <h3 class="card-title">Multijugador üë•</h3>
                        <p>Crear una sala con amigos</p>
                        <form method="POST" action="{{ url_for('crear_sala') }}" class="mt-3">
                            <button type="submit" class="btn btn-primary">Crear sala o Unirse</button>
                        </form>
                    </div>

                    <!-- Tarjeta para unirse a sala -->
                    <div class="card">
                        <h3 class="card-title">Unirse a una Sala üïπÔ∏è</h3>
                        <form id="unirse-sala-form" class="mt-3">
                            <div class="form-group">
                                <label for="codigo_sala" class="form-label">C√≥digo de la sala:</label>
                                <input type="text" id="codigo_sala" name="codigo_sala" class="form-input" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Unirse</button>
                        </form>
                    </div>

                    <!-- Juego individual -->
                    <div class="card">
                        <h3 class="card-title">Juego Individual üéÆ</h3>
                        <form method="POST" action="{{ url_for('juego_individual') }}" class="mt-3">
                            <div class="form-group">
                                <label for="cantidad_jugadores" class="form-label">N√∫mero de jugadores:</label>
                                <input type="number" id="cantidad_jugadores" name="cantidad_jugadores" 
                                       class="form-input" min="2" max="5" value="2" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Jugar Ahora üéâ</button>
                        </form>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <a href="#" class="link">Ver mi historial de partidas üèÜ</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('unirse-sala-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const codigoSala = document.getElementById('codigo_sala').value.trim();
            if (codigoSala !== "") {
                window.location.href = `/sala/${codigoSala}`;
            } else {
                alert("‚ö†Ô∏è Por favor ingresa un c√≥digo de sala.");
            }
        });
    </script>
</body>
</html>
