<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sala de Bingo üéâ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }

        .sala-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .jugadores-lista {
            margin-top: 20px;
        }

        .jugador {
            padding: 10px;
            margin-bottom: 8px;
            background: #e9e9e9;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #cccccc;
        }

        /* Estilos para los cartones de bingo */
        .bingo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .bingo-card {
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
            background-color: #fefefe;
            font-family: 'Arial', sans-serif;
            margin-bottom: 20px;
        }

        .bingo-header {
            display: flex;
            background-color: #6a5acd;
            color: white;
            font-weight: bold;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 1.2rem;
        }

        .bingo-row {
            display: flex;
        }

        .bingo-cell {
            flex: 1;
            border: 1px solid #ccc;
            text-align: center;
            padding: 15px 0;
            font-size: 1.1rem;
        }

        .bingo-cell.free {
            background-color: #dcdcdc;
            font-weight: bold;
            color: #444;
        }
    </style>
</head>

<body>
    <div class="sala-container">
        <h1>üé≤ Sala de Bingo: <span id="codigoSala">{{ codigo_sala }}</span></h1>
        <h2>Jugadores en la sala:</h2>
        <div id="jugadores" class="jugadores-lista">
            <!-- Jugadores aparecer√°n aqu√≠ -->
        </div>

        <button id="btnListo">Estoy Listo ‚úÖ</button>
        <button id="salirSalaBtn">Salir de la Sala ‚ùå</button>

    </div>
    <div id="contenedor-cartones" style="margin-top: 30px;"></div>


    <script>
        const socket = io();
        const codigoSala = "{{ codigo_sala }}";
        const username = "{{ username }}";


        socket.emit('unirse_sala', { codigo_sala: codigoSala, username: username });

        const btnListo = document.getElementById('btnListo');
        const btnEmpezar = document.getElementById('empezarPartidaBtn');
        const jugadoresDiv = document.getElementById('jugadores');

        // Cuando el jugador presiona "Estoy Listo"
        btnListo.addEventListener('click', () => {
            socket.emit('jugador_listo', { codigo_sala: codigoSala, username: username });
            btnListo.disabled = true;  // Para que no pueda pulsar m√°s de una vez
        });

        // Actualizar lista con estado "listo"
        socket.on('actualizar_jugadores_listos', data => {
            jugadoresDiv.innerHTML = '';
            data.jugadores.forEach(jugador => {
                const div = document.createElement('div');
                div.className = 'jugador';

                let estado = data.listos[jugador] ? '‚úÖ Listo' : '‚ùå No listo';
                div.textContent = `${jugador} - ${estado}`;

                jugadoresDiv.appendChild(div);
            });

            // Bot√≥n empezar partida solo activado si todos est√°n listos y al menos 2 jugadores
            const todosListos = Object.values(data.listos).every(v => v === true);
            btnEmpezar.disabled = !(todosListos && data.jugadores.length >= 2);
        });

        socket.on('partida_iniciada', (data) => {
            alert('üöÄ ¬°La partida ha comenzado!');

            const contenedor = document.getElementById('contenedor-cartones');
            contenedor.innerHTML = ''; // Limpiar

            const cartones = data.cartones; // { jugador: cart√≥n, ... }

            // Usar un div con clase bingo-container para envolver los cartones
            const bingoContainer = document.createElement('div');
            bingoContainer.className = 'bingo-container';

            Object.entries(cartones).forEach(([jugador, carton]) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'bingo-card';

                const header = document.createElement('div');
                header.className = 'bingo-header';

                // Letras B I N G O
                ['B', 'I', 'N', 'G', 'O'].forEach(letra => {
                    const letraDiv = document.createElement('div');
                    letraDiv.textContent = letra;
                    letraDiv.style.flex = '1';
                    header.appendChild(letraDiv);
                });

                cardDiv.appendChild(header);

                // Las filas del carton
                carton.forEach((fila, i) => {
                    const filaDiv = document.createElement('div');
                    filaDiv.className = 'bingo-row';

                    fila.forEach((celda, j) => {
                        const celdaDiv = document.createElement('div');
                        celdaDiv.className = 'bingo-cell';

                        if (celda === "") {
                            celdaDiv.classList.add('free');
                            celdaDiv.textContent = "Libre";
                        } else {
                            celdaDiv.textContent = celda;
                        }

                        filaDiv.appendChild(celdaDiv);
                    });

                    cardDiv.appendChild(filaDiv);
                });

                // Nombre del jugador arriba o abajo
                const nombreJugador = document.createElement('h3');
                nombreJugador.style.textAlign = 'center';
                nombreJugador.textContent = jugador;

                // Insertar nombre antes del header o al final
                cardDiv.insertBefore(nombreJugador, header);

                bingoContainer.appendChild(cardDiv);
            });

            contenedor.appendChild(bingoContainer);

            btnListo.disabled = true;
        });


        document.getElementById('salirSalaBtn').addEventListener('click', function () {
            console.log("Bot√≥n salir presionado");
            console.log("Saliendo de sala:", codigoSala, username);
            socket.emit('salir_sala', { codigo_sala: codigoSala, username: username });

            setTimeout(function () {
                window.location.href = "/dashboard";
            }, 300);
        });




        // Evento cuando todos est√°n listos (puedes mostrar alerta o directamente iniciar)
        socket.on('todos_listos', () => {
            alert('¬°Todos los jugadores est√°n listos! Ahora el anfitri√≥n puede iniciar la partida.');
        });

        // Ya tienes el bot√≥n salir implementado abajo en tu c√≥digo

        socket.on('partida_iniciada', (data) => {
            alert('üöÄ ¬°La partida ha comenzado!');

            // Crear o limpiar contenedor para n√∫meros
            let contenedorNumeros = document.getElementById('contenedor-numeros');
            if (!contenedorNumeros) {
                contenedorNumeros = document.createElement('div');
                contenedorNumeros.id = 'contenedor-numeros';
                contenedorNumeros.style.border = '3px solid #6a5acd';
                contenedorNumeros.style.padding = '15px';
                contenedorNumeros.style.marginTop = '20px';
                contenedorNumeros.style.fontSize = '1.5rem';
                contenedorNumeros.style.backgroundColor = '#e0e0ff';
                contenedorNumeros.style.maxWidth = '300px';
                contenedorNumeros.style.marginLeft = 'auto';
                contenedorNumeros.style.marginRight = 'auto';
                contenedorNumeros.style.textAlign = 'center';
                contenedorNumeros.style.borderRadius = '10px';

                const titulo = document.createElement('h3');
                titulo.textContent = 'N√∫meros saliendo:';
                contenedorNumeros.appendChild(titulo);

                const listaNumeros = document.createElement('div');
                listaNumeros.id = 'lista-numeros';
                contenedorNumeros.appendChild(listaNumeros);

                document.body.appendChild(contenedorNumeros);
            } else {
                document.getElementById('lista-numeros').innerHTML = '';
            }

            // Resto de c√≥digo para mostrar cartones ...
            const contenedor = document.getElementById('contenedor-cartones');
            contenedor.innerHTML = ''; // Limpiar

            const cartones = data.cartones;

            const bingoContainer = document.createElement('div');
            bingoContainer.className = 'bingo-container';

            Object.entries(cartones).forEach(([jugador, carton]) => {
                const cardDiv = document.createElement('div');
                cardDiv.className = 'bingo-card';

                const header = document.createElement('div');
                header.className = 'bingo-header';

                ['B', 'I', 'N', 'G', 'O'].forEach(letra => {
                    const letraDiv = document.createElement('div');
                    letraDiv.textContent = letra;
                    letraDiv.style.flex = '1';
                    header.appendChild(letraDiv);
                });

                cardDiv.appendChild(header);

                carton.forEach((fila, i) => {
                    const filaDiv = document.createElement('div');
                    filaDiv.className = 'bingo-row';

                    fila.forEach((celda, j) => {
                        const celdaDiv = document.createElement('div');
                        celdaDiv.className = 'bingo-cell';

                        if (celda === "") {
                            celdaDiv.classList.add('free');
                            celdaDiv.textContent = "Libre";
                        } else {
                            celdaDiv.textContent = celda;
                        }

                        filaDiv.appendChild(celdaDiv);
                    });

                    cardDiv.appendChild(filaDiv);
                });

                const nombreJugador = document.createElement('h3');
                nombreJugador.style.textAlign = 'center';
                nombreJugador.textContent = jugador;

                cardDiv.insertBefore(nombreJugador, header);

                bingoContainer.appendChild(cardDiv);
            });

            contenedor.appendChild(bingoContainer);

            btnListo.disabled = true;
        });

        // Escuchar nuevos n√∫meros
        socket.on('numero_nuevo', data => {
            const listaNumeros = document.getElementById('lista-numeros');
            if (listaNumeros) {
                const numeroDiv = document.createElement('div');
                numeroDiv.textContent = data.numero;
                numeroDiv.style.display = 'inline-block';
                numeroDiv.style.margin = '5px';
                numeroDiv.style.padding = '10px';
                numeroDiv.style.borderRadius = '5px';
                numeroDiv.style.backgroundColor = '#6a5acd';
                numeroDiv.style.color = 'white';
                numeroDiv.style.fontWeight = 'bold';
                numeroDiv.style.minWidth = '40px';
                numeroDiv.style.textAlign = 'center';

                listaNumeros.appendChild(numeroDiv);

                // Scroll autom√°tico para ver siempre el √∫ltimo n√∫mero (opcional)
                listaNumeros.scrollTop = listaNumeros.scrollHeight;
            }
        });

        socket.on('fin_partida', () => {
            alert('üéâ ¬°Se han emitido todos los n√∫meros! La partida ha terminado.');
        });


    </script>
</body>

</html>
