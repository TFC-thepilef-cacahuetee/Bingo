<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Sala de Bingo üéâ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f2f2f2;
        }

        .sala-container {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }

        .jugadores-lista {
            margin-top: 20px;
        }

        .jugador {
            padding: 10px;
            margin-bottom: 8px;
            background: #e9e9e9;
            border-radius: 8px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }

        button:disabled {
            background-color: #cccccc;
        }

        /* Nuevos estilos para los cartones de bingo */
        .bingo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .bingo-card-wrapper {
            margin: 15px;
            text-align: center;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .bingo-card {
            border: 2px solid #333;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 280px;
            background-color: #fefefe;
            font-family: 'Arial', sans-serif;
        }

        .bingo-header {
            display: flex;
            background-color: #6a5acd;
            color: white;
            font-weight: bold;
            justify-content: space-around;
            padding: 10px 0;
            font-size: 1.2rem;
        }

        .bingo-row {
            display: flex;
        }

        .bingo-cell {
            flex: 1;
            border: 1px solid #ccc;
            text-align: center;
            padding: 15px 0;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .bingo-cell.free {
            background-color: #dcdcdc;
            font-weight: bold;
            color: #444;
        }

        .bingo-cell.marked {
            background-color: #a5d6a7; /* Verde claro */
            font-weight: bold;
        }

        /* Estilos para los n√∫meros salidos */
        .numeros-container {
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .numeros-titulo {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: #6a5acd;
        }

        .numeros-lista {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .numero-bola {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6a5acd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="sala-container">
        <h1>üé≤ Sala de Bingo: <span id="codigoSala">{{ codigo_sala }}</span></h1>
        <h2>Jugadores en la sala:</h2>
        <div id="jugadores" class="jugadores-lista">
            <!-- Jugadores aparecer√°n aqu√≠ -->
        </div>

        <button id="btnListo">Estoy Listo ‚úÖ</button>
        <button id="salirSalaBtn">Salir de la Sala ‚ùå</button>

        <!-- Contenedor para n√∫meros salidos -->
        <div id="contenedor-numeros" class="numeros-container" style="display: none;">
            <div class="numeros-titulo">N√∫meros salidos:</div>
            <div id="lista-numeros" class="numeros-lista"></div>
        </div>
    </div>
    
    <div id="contenedor-cartones" class="bingo-container"></div>

    <script>
        const socket = io();
        const codigoSala = "{{ codigo_sala }}";
        const username = "{{ username }}";

        socket.emit('unirse_sala', { codigo_sala: codigoSala, username: username });

        const btnListo = document.getElementById('btnListo');
        const jugadoresDiv = document.getElementById('jugadores');

        // Cuando el jugador presiona "Estoy Listo"
        btnListo.addEventListener('click', () => {
            socket.emit('jugador_listo', { codigo_sala: codigoSala, username: username });
            btnListo.disabled = true;
        });

        // Actualizar lista con estado "listo"
        socket.on('actualizar_jugadores_listos', data => {
            jugadoresDiv.innerHTML = '';
            data.jugadores.forEach(jugador => {
                const div = document.createElement('div');
                div.className = 'jugador';

                let estado = data.listos[jugador] ? '‚úÖ Listo' : '‚ùå No listo';
                div.textContent = `${jugador} - ${estado}`;

                jugadoresDiv.appendChild(div);
            });
        });

        // Funci√≥n para marcar/desmarcar n√∫meros
        function marcarNumero(celda, numero) {
            celda.classList.toggle('marked');
            
            // Opcional: Enviar al servidor que este n√∫mero fue marcado
            socket.emit('numero_marcado', {
                numero: numero,
                marcado: celda.classList.contains('marked'),
                codigo_sala: codigoSala,
                username: username
            });
            
            // Verificar si hay bingo
            verificarBingo(celda.closest('.bingo-card'));
        }

        // Funci√≥n para verificar l√≠neas o bingo completo
        function verificarBingo(carton) {
            const filas = carton.querySelectorAll('.bingo-row');
            let bingo = false;
            
            // Verificar filas
            filas.forEach(fila => {
                const celdas = fila.querySelectorAll('.bingo-cell:not(.free)');
                const marcadas = Array.from(celdas).filter(c => c.classList.contains('marked'));
                if (marcadas.length === 5) {
                    bingo = true;
                }
            });
            
            // Verificar columnas
            for (let i = 0; i < 5; i++) {
                const celdas = carton.querySelectorAll(`.bingo-row .bingo-cell:nth-child(${i+1}):not(.free)`);
                const marcadas = Array.from(celdas).filter(c => c.classList.contains('marked'));
                if (marcadas.length === 5) {
                    bingo = true;
                }
            }
            
            // Verificar diagonales
            const diag1 = [
                carton.querySelector('.bingo-row:nth-child(1) .bingo-cell:nth-child(1)'),
                carton.querySelector('.bingo-row:nth-child(2) .bingo-cell:nth-child(2)'),
                carton.querySelector('.bingo-row:nth-child(3) .bingo-cell:nth-child(3)'),
                carton.querySelector('.bingo-row:nth-child(4) .bingo-cell:nth-child(4)'),
                carton.querySelector('.bingo-row:nth-child(5) .bingo-cell:nth-child(5)')
            ].filter(c => c && !c.classList.contains('free'));
            
            const diag2 = [
                carton.querySelector('.bingo-row:nth-child(1) .bingo-cell:nth-child(5)'),
                carton.querySelector('.bingo-row:nth-child(2) .bingo-cell:nth-child(4)'),
                carton.querySelector('.bingo-row:nth-child(3) .bingo-cell:nth-child(3)'),
                carton.querySelector('.bingo-row:nth-child(4) .bingo-cell:nth-child(2)'),
                carton.querySelector('.bingo-row:nth-child(5) .bingo-cell:nth-child(1)')
            ].filter(c => c && !c.classList.contains('free'));
            
            if (diag1.every(c => c.classList.contains('marked')) || 
                diag2.every(c => c.classList.contains('marked'))) {
                bingo = true;
            }
            
            if (bingo) {
                alert('¬°BINGO!');
                socket.emit('bingo_completado', {
                    codigo_sala: codigoSala,
                    username: username
                });
            }
        }

        // Salir de la sala
        document.getElementById('salirSalaBtn').addEventListener('click', function() {
            socket.emit('salir_sala', { codigo_sala: codigoSala, username: username });
            setTimeout(function() {
                window.location.href = "/dashboard";
            }, 300);
        });

        // Cuando se inicia la partida
        socket.on('partida_iniciada', (data) => {
            alert('üöÄ ¬°La partida ha comenzado!');
            document.getElementById('contenedor-numeros').style.display = 'block';
            
            const contenedor = document.getElementById('contenedor-cartones');
            contenedor.innerHTML = '';
            
            // Mostrar solo el cart√≥n del jugador actual
            if (data.cartones[username]) {
                const carton = data.cartones[username];
                const wrapper = document.createElement('div');
                wrapper.className = 'bingo-card-wrapper';
                
                const title = document.createElement('div');
                title.className = 'card-title';
                title.textContent = 'Tu cart√≥n';
                wrapper.appendChild(title);
                
                const cardDiv = document.createElement('div');
                cardDiv.className = 'bingo-card';
                
                // Crear encabezado B I N G O
                const header = document.createElement('div');
                header.className = 'bingo-header';
                ['B', 'I', 'N', 'G', 'O'].forEach(letra => {
                    const letraDiv = document.createElement('div');
                    letraDiv.textContent = letra;
                    header.appendChild(letraDiv);
                });
                cardDiv.appendChild(header);
                
                // Crear filas del cart√≥n
                carton.forEach(fila => {
                    const filaDiv = document.createElement('div');
                    filaDiv.className = 'bingo-row';
                    
                    fila.forEach((celda, index) => {
                        const celdaDiv = document.createElement('div');
                        celdaDiv.className = 'bingo-cell';
                        
                        if (celda === "") {
                            celdaDiv.classList.add('free');
                            celdaDiv.textContent = "FREE";
                        } else {
                            celdaDiv.textContent = celda;
                            celdaDiv.onclick = function() {
                                marcarNumero(this, celda);
                            };
                        }
                        
                        filaDiv.appendChild(celdaDiv);
                    });
                    
                    cardDiv.appendChild(filaDiv);
                });
                
                wrapper.appendChild(cardDiv);
                contenedor.appendChild(wrapper);
            }
            
            btnListo.disabled = true;
        });

        // Escuchar nuevos n√∫meros
        socket.on('numero_nuevo', data => {
            const listaNumeros = document.getElementById('lista-numeros');
            const numeroDiv = document.createElement('div');
            numeroDiv.className = 'numero-bola';
            numeroDiv.textContent = data.numero;
            listaNumeros.appendChild(numeroDiv);
            
            // Marcar autom√°ticamente en los cartones si existe el n√∫mero
            document.querySelectorAll('.bingo-cell').forEach(celda => {
                if (celda.textContent == data.numero && !celda.classList.contains('free')) {
                    celda.classList.add('marked');
                }
            });
        });

        socket.on('fin_partida', () => {
            alert('üéâ ¬°Se han emitido todos los n√∫meros! La partida ha terminado.');
        });

        // Evento cuando otro jugador completa un bingo
        socket.on('bingo_ganador', data => {
            if (data.username !== username) {
                alert(`üéâ ¬°El jugador ${data.username} ha cantado BINGO!`);
            }
        });
    </script>
</body>
</html>
