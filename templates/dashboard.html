<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Contenedor blanco principal -->
    <div class="dashboard-wrapper">
        <!-- Cabecera -->
        <div class="dashboard-header">
            <h1>¬°Bienvenido! üé∞</h1>
            <a href="{{ url_for('logoutRuta') }}" class="logout-btn">Cerrar Sesi√≥n</a>
        </div>

        <!-- Contenido principal -->
        <div class="dashboard-main">
            <!-- Secci√≥n de tarjetas -->
            <div class="cards-section">
                <!-- Tarjeta 1: Multijugador -->
                <div class="action-card">
                    <div class="card-content">
                        <h3>Multijugador üë•</h3>
                        <p>crear una sala con amigos</p>
                    </div>
                    <form method="POST" action="{{ url_for('crear_sala') }}">
                        <button type="submit" class="play-btn">Crear Sala</button>
                    </form>
                </div>
                <!-- Tarjeta 2: Unirse a sala -->
                <div class="action-card">
                    <div class="card-content">
                        <h3>Unirse a una Sala üïπÔ∏è</h3>
                        <form id="unirse-sala-form">
                            <div class="form-group">
                                <label for="codigo_sala">C√≥digo de la sala:</label>
                                <input type="text" id="codigo_sala" name="codigo_sala" required>
                            </div>
                            <button type="submit" class="play-btn">Unirse</button>
                        </form>
                    </div>
                </div>

                <!-- Tarjeta 3: Individual -->
                <div class="action-card solo-card">
                    <div class="card-content">
                        <h3>Juego Individual üéÆ</h3>
                        <form method="POST" action="{{ url_for('juego_individual') }}">
                            <div class="form-group">
                                <label for="cantidad_jugadores">N√∫mero de jugadores:</label>
                                <input type="number" id="cantidad_jugadores" name="cantidad_jugadores" min="2" max="5" value="2" required>
                            </div>
                            <button type="submit" class="play-btn">Jugar Ahora üéâ</button>
                        </form>
                    </div>

                </div>
            </div>


            <!-- Enlace de historial -->
            <div class="history-section">
                <a href="" class="history-link">Ver mi historial de partidas üèÜ</a>
            </div>
        </div>
    </div>
    
    <script>
            document.getElementById('unirse-sala-form').addEventListener('submit', function (event) {
                event.preventDefault(); // Evita que recargue la p√°gina

                const codigoSala = document.getElementById('codigo_sala').value.trim();

                if (codigoSala !== "") {
                    // Redirecciona al URL de la sala
                    window.location.href = `/sala/${codigoSala}`;
                } else {
                    alert("‚ö†Ô∏è Por favor ingresa un c√≥digo de sala.");
                }
            });
        </script>
</body>

</html>
